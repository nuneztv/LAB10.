<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="principal">
        <div class="info">
            <div class="date">
                <div class="dateleft">
                    <div id="dateNumber"></div>
                </div>
                <div class="colum">
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            
            <div class="titles">
                <div id="title"><p>To Do List</p></div>
                <div id="dateText"></div>
            </div>
        </div>
    <hr>
    <div class="See">
        <button id="see-button" onclick="redirectToAddTODO()">Add Task</button>
    </div>
            <ul id="list-container">
               
               
            </ul>
  
        <div class="empty">
            <p>Pending tasks:</p>
            <p id="pendiente"></p>
        </div>
        <hr class="linea">
        <div class="empty" id="ety">
            <p>Completed tasks:</p>
            <p id="completado"></p>
        </div>
        <hr class="linea">
        
    </div>


    <script src="app.js"></script>
</body>
</html>
